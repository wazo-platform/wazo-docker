bus:
  host: rabbitmq

auth:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/auth

dird:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/dird

amid:
  host: amid

confd:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/confd

service_discovery:
  enabled: false
