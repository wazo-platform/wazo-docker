debug: true
rest_api:
  listen: 0.0.0.0

db_uri: postgresql://asterisk:secret@postgres/wazo

bus:
  host: rabbitmq

auth:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/auth

amid:
  host: amid

ari:
  connection:
    base_url: http://asterisk:5039

confd:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/confd

phoned:
  host: phoned

service_discovery:
  enabled: false
