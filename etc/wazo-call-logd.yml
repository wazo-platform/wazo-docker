debug: true
rest_api:
  listen: 0.0.0.0

db_uri: postgresql://asterisk:secret@postgres/wazo
cel_db_uri: postgresql://asterisk:secret@postgres/wazo

celery:
  broker: amqp://guest:guest@rabbitmq:5672

bus:
  host: rabbitmq

auth:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/auth

confd:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/confd

smtp:
  host: NOT-IMPLEMENTED
