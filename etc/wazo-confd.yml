debug: true
rest_api:
  listen: 0.0.0.0

db_uri: postgresql://asterisk:secret@postgres/wazo

bus:
  host: rabbitmq

auth:
  host: nginx
  port: 443
  https: true
  verify_certificate: false
  prefix: /api/auth

ari:
  host: asterisk

provd:
  host: provd

sysconfd:
  host: sysconfd

service_discovery:
  enabled: false

pjsip_config_doc_filename: '/var/lib/wazo-confd/pjsip.json.gz'
